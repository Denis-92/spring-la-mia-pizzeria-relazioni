<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<title>Pagina specifica</title>
</head>

<body>

	<h1>Dettaglio pizza</h1>
	
	<table class="table table-striped table-dark table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nome</th>
	      <th scope="col">Descrizione</th>
	      <th scope="col">Foto</th>
	      <th scope="col">Prezzo</th>
	      <th scope="col">Offerte</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row" th:text="${pizza.id}"></th>
	      <td th:text="${pizza.nome}"></td>
	      <td th:text="${pizza.descrizione}"></td>
	      <td>
	      	<img th:src="${pizza.foto}" th:alt="${pizza.nome}">
	      </td>
	      <td th:text="${pizza.prezzo}"></td>
	      <td>
	      	<div th:if="${pizza.offerte.size()==0}">Non ci sono offerte attive per questa pizza</div>
	      	<div th:if="${pizza.offerte.size()>0}">
	      		<h3 th:text="|Offerta n. ${offerta.id}|"></h3>
	      		<div th:text="${offerta.titolo}"></div>
	      		<div th:text="${offerta.inizioOfferta}"></div>
	      		<div th:text="${offerta.fineOfferta}"></div>
	      	</div>
	      </td>
	    </tr>
	  </tbody>
	</table>
	
	<a th:href="@{ '/offerte/insert?pizzaId=' + ${pizza.id} }">Inserisci offerta</a>
	
	<form action="#" th:action="@{'/pizze/delete/' + ${pizza.id} }" method="post">
		<button class="btn btn-danger" type="submit" id="submitButton">
			ELIMINA
		</button>
	</form>

	<a th:href="@{'/pizze'}">Torna alla lista</a>
	
</body>

<style>
	img{height:200px; width:200px;}
</style>

</html>
