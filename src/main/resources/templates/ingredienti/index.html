<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<title>Lista ingredienti</title>
</head>

<body>

	<h1>TEST</h1>
	
	<a th:href="@{/ingredienti/create}">Crea nuovo ingrediente</a>
	
	<table class="table table-striped table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nome</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="ingrediente : ${elencoIngredienti}">
	      <th scope="row" th:text="${ingrediente.id}"></th>
	      <td><a th:href="@{'ingredienti/'+${ingrediente.id}}" th:text="${ingrediente.nome}"></a></td>
	    </tr>
	  </tbody>
	</table>
	
</body>

</html>
